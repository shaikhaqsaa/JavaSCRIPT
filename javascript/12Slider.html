<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-img{
            width: 500px;
        }
        .slider-effect{
            animation: slider-animation-effect 2s ease-in forwards;
        }
        @keyframes slider-animation-effect {
            0%{ transform: translate(-500px); }
            100%{transform: translate(0px);}
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slider-img-container">
            <img class="slider-img" src="img/img.jpg" alt="">
        </div>
        
        <div class="slider-img-container">

            <img class="slider-img" src="img/conditional.png" alt="">
        </div>

        <div class="slider-img-container">
            <img class="slider-img" src="img/img2.jpg" alt="">
        </div>
        <div class="slider-img-container">
            <img class="slider-img" src="img/img.jpg" alt="">
        </div>
    </div>
    <script>

        let SliderImg = document.getElementsByClassName("slider-img-container")
        console.log(SliderImg);
        let counter = 0
        function Slider() {
            for (let index = 0; index < SliderImg.length; index++) {
                SliderImg[index].style.display="none"
                // const element = SliderImg[index];
                // console.log(element);
                // SliderImg[index].classList.remove("slider-effect")
            }
            counter++;
            if (counter > SliderImg.length) {
                counter = 1;
                
            }
            console.log("counter",counter);
            SliderImg[counter].style.display="block"
            SliderImg[counter].classList.add("slider-effect")
            counter++
            // console.log("called slider");
            SliderImg[counter-1]
            setTimeout(Slider, 2000);
            // setInterval(Slider, 2000);

        }

        Slider()
    </script>
</body>
</html>
