<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divdata">Div Text</div>
    <script>
        document.getElementById("divdata").append("append");
        document.getElementById("divdata").prepend("prepend");
        document.getElementById("divdata").before("before");
        document.getElementById("divdata").after("after");
    </script>
</body>
</html>
