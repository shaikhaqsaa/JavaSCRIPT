    <h3>Math Random</h3>
    <p>The Math.random() static method returns a floating-point, pseudo-random number that's greater than or equal to 0 and less than 1, with approximately uniform distribution over that range â€” which you can then scale to your desired range.</p>
    <script>
        console.log(Math.random());
        console.log(Math.round(20.65));
        console.log(Math.ceil(15.10));
        console.log(Math.floor(15.62));
